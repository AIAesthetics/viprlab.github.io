<dl class="captioned-img thumbnail-block align{{ include.align }}" style="width:{{ include.width }};">

<dt><a href="{{ include.href }}"><img src="{{ include.url }}" alt="" style="width:{{ include.width }}; height:{{ include.height }}"/>
{% if include.caption %}
<dd>{{ include.caption }}
	{% if include.caption2 %}
	<br>{{ include.caption2 }}
</dd>
{% endif %}
</a></dt>
</dl>
