<dl class="captioned-img thumbnail-block align{{ include.align }}" style="width:{{ include.width }};">

<dt><a href="{{ include.href }}"><img src="{{ include.url }}" alt="{{ include.caption }}" style="width:{{ include.width }}; height:{{ include.height }}"/>
{% if include.caption %}
<dd>{{ include.caption }}</dd>
{% endif %}
</a></dt>
</dl>
